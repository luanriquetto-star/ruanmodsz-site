<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Venda Automática PIX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.box {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 380px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,255,0,0.3);
}
h1 {
    color: #00ff88;
}
button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    background: #ffaa00;
    color: #000;
}
.pix {
    background: #111;
    padding: 10px;
    border-radius: 8px;
    margin-top: 15px;
    word-break: break-all;
    font-size: 14px;
}
img {
    margin-top: 15px;
    width: 200px;
    background: #fff;
    padding: 8px;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="box">
    <h1>Sistema de Venda</h1>
    <p>Pedido → Pagamento → Entrega</p>

    <!-- BOTÃO DE PEDIDO -->
    <button onclick="criarPedido()">
        Criar pedido teste (R$ 0,10)
    </button>

    <div id="resultado"></div>
</div>

<script>
// ===== CONFIGURAÇÕES =====
const chavePix = "adbe80ca-0439-4b2e-8968-eeb8d8381270";
const whatsapp = "5516993938821";

function criarPedido() {
    const produto = "Pedido de Teste";
    const valor = "0.10";
    const pedidoID = "PED" + Math.floor(Math.random() * 1000000);

    const mensagemWhats =
        "Olá! Já fiz o pagamento via PIX.%0A%0A" +
        "ID do Pedido: " + pedidoID + "%0A" +
        "Produto: " + produto + "%0A" +
        "Valor: R$ " + valor + "%0A%0A" +
        "Segue o comprovante para liberar a entrega.";

    const linkWhats = "https://wa.me/" + whatsapp + "?text=" + mensagemWhats;

    const qrPix =
        "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=" +
        encodeURIComponent(chavePix);

    // MOSTRA O PIX
    document.getElementById("resultado").innerHTML = `
        <div class="pix">
            <strong>ID do Pedido:</strong> ${pedidoID}<br>
            <strong>Produto:</strong> ${produto}<br>
            <strong>Valor:</strong> R$ ${valor}<br><br>
            <strong>Chave PIX:</strong><br>${chavePix}
        </div>

        <img src="${qrPix}" alt="QR Code PIX">
        <p>Aguarde… você será redirecionado automaticamente.</p>
    `;

    // REDIRECIONAMENTO AUTOMÁTICO PRO WHATSAPP
    setTimeout(function() {
        window.location.href = linkWhats;
    }, 5000); // 5 segundos
}
</script>

</body>
</html>
