<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>RUAN MODSZ STORE</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#0b0014;
  padding:20px;
  color:#fff;
}

h1{
  text-align:center;
  color:#c77dff;
  margin-bottom:10px;
}

p{
  text-align:center;
  color:#d8c7ff;
  margin-bottom:25px;
  font-size:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}

.card{
  background:linear-gradient(180deg,#2a003d,#12001f);
  border-radius:18px;
  padding:12px;
  text-align:center;
  box-shadow:0 0 25px rgba(170,0,255,0.35);
}

.card img{
  width:100%;
  border-radius:14px;
  margin-bottom:8px;
}

.card h3{
  font-size:15px;
  margin-bottom:4px;
}

.card span{
  font-size:13px;
  color:#a6ffcb;
  font-weight:bold;
}

.btn{
  display:block;
  margin-top:10px;
  background:#1fd35f;
  color:#000;
  padding:9px;
  border-radius:25px;
  text-decoration:none;
  font-weight:bold;
}

.btn:hover{
  background:#17b84f;
}

.footer{
  margin-top:30px;
  text-align:center;
  font-size:12px;
  color:#b9a6ff;
}
</style>
</head>
